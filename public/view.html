<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Secure String</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon/favicon.svg" type="image/x-icon" />
    <link rel="icon" href="favicon/favicon-32x32.png" sizes="32x32" type="image/png" />
    <link rel="icon" href="favicon/favicon-16x16.png" sizes="16x16" type="image/png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png" />
    <link rel="android-chrome-icon" href="favicon/android-chrome-192x192.png" />

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Theme toggle -->
<div class="theme-toggle">
  <div class="dark-mode-icon" id="darkModeToggle">üåô</div>
  <div class="light-mode-icon hidden" id="lightModeToggle">‚òÄÔ∏è</div>
</div>

<div class="container">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h1 class="h4 mb-0">Access Secure String</h1>
    </div>
    <div class="card-body">
      <!-- Password Input Section -->
      <div id="passwordSection">
        <p>This link contains a secure string that requires a password to view.</p>
        <div id="passwordHint" class="alert alert-info mb-3 hidden">
          <i class="fas fa-info-circle"></i> Password Hint: <span id="hintText"></span>
        </div>
        <div id="oneTimeWarning" class="alert alert-warning mb-3">
          <i class="fas fa-exclamation-triangle"></i> Warning: This is a one-time viewing link. Once accessed, the content will be permanently deleted.
        </div>
        <form id="accessForm">
          <div class="mb-3">
            <label for="password" class="form-label">Enter Password</label>
            <input type="password" class="form-control" id="password" required />
            <div class="password-toggle mt-2">
              <input type="checkbox" id="showPassword" />
              <label for="showPassword"> Show Password</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">
            <span class="button-text">Access String</span>
            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
          </button>
        </form>
      </div>

      <!-- Result Section -->
      <div id="resultSection" class="mt-4 hidden">
        <div class="alert alert-success">
          <h5>Secure String Contents:</h5>
          <div class="border rounded p-3 bg-light mb-3">
            <pre id="secretContent" style="white-space: pre-wrap; word-break: break-word;"></pre>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <button id="closeBtn" class="btn btn-secondary">Close</button>
            <button id="copyContentBtn" class="btn btn-outline-primary">Copy Content</button>
          </div>
        </div>
      </div>

      <!-- Error Section -->
      <div id="errorSection" class="mt-4 hidden">
        <div class="alert alert-danger">
          <p id="errorMessage"></p>
          <button id="tryAgainBtn" class="btn btn-sm btn-outline-danger mt-2">Try Again</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Remove all inline JavaScript and just keep the external script reference -->
<script src="/js/view.js"></script>

</body>
</html>
