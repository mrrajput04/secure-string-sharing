<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Access Secure String</title>

<!-- Favicon -->
<link rel="icon" href="favicon/favicon.svg" type="image/x-icon" />
<link rel="icon" href="favicon/favicon-32x32.png" sizes="32x32" type="image/png" />
<link rel="icon" href="favicon/favicon-16x16.png" sizes="16x16" type="image/png" />
<link rel="manifest" href="favicon/site.webmanifest" />
<link rel="apple-touch-icon" href="favicon/apple-touch-icon.png" />
<link rel="android-chrome-icon" href="favicon/android-chrome-192x192.png" />

<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

<style>
:root {
  /* Consolidated CSS variables */
  --primary-color: #007bff;
  --primary-dark: #0056b3;
  --secondary-color: #6c757d;
  --success-color: #28a745;
  --bg-color: #f8f9fa;
  --text-color: #212529;
  --border-color: #dee2e6;
  --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  --base-font-size: 16px;
  --border-radius: 8px;
  --transition-speed: 0.3s;
}

/* Base styles */
body {
  background-color: var(--bg-color);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px 0;
  margin: 0;
}

/* Component styles */
.container {
  max-width: 800px;
  width: 100%;
  padding: 15px;
  margin: 0 auto;
}

.card {
  border: none;
  border-radius: var(--border-radius);
  box-shadow: var(--card-shadow);
  overflow: hidden;
  margin: 0 auto;
  width: 100%;
}

/* Form elements */
.form-control {
  border-radius: var(--border-radius);
  padding: 12px;
  border: 1px solid var(--border-color);
  transition: all var(--transition-speed) ease;
}

.btn {
  padding: 12px 24px;
  border-radius: var(--border-radius);
  font-weight: 500;
  transition: all var(--transition-speed) ease;
}

/* Dark mode */
[data-bs-theme="dark"] {
  --bg-color: #212529;
  --text-color: #f8f9fa;
  --border-color: #495057;
}

/* Responsive styles */
@media (max-width: 576px) {
  :root {
    --base-font-size: 14px;
  }
  
  .container { padding: 10px; }
  .card-body { padding: 1rem; }
  .btn { padding: 8px 16px; }
}

@media (max-width: 400px) {
  .d-flex {
    flex-direction: column;
    gap: 1rem;
  }
  .btn { width: 100%; }
}
</style>
</head>
<body>
<!-- Theme toggle -->
<div class="theme-toggle">
  <div class="dark-mode-icon" id="darkModeToggle">üåô</div>
  <div class="light-mode-icon hidden" id="lightModeToggle">‚òÄÔ∏è</div>
</div>

<div class="container">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h1 class="h4 mb-0">Access Secure String</h1>
    </div>
    <div class="card-body">
      <!-- Password Input Section -->
      <div id="passwordSection">
        <p>This link contains a secure string that requires a password to view.</p>
        <div id="passwordHint" class="alert alert-info mb-3 hidden">
          <i class="fas fa-info-circle"></i> Password Hint: <span id="hintText"></span>
        </div>
        <div id="oneTimeWarning" class="alert alert-warning mb-3">
          <i class="fas fa-exclamation-triangle"></i> Warning: This is a one-time viewing link. Once accessed, the content will be permanently deleted.
        </div>
        <form id="accessForm">
          <div class="mb-3">
            <label for="password" class="form-label">Enter Password</label>
            <input type="password" class="form-control" id="password" required />
            <div class="password-toggle mt-2">
              <input type="checkbox" id="showPassword" />
              <label for="showPassword"> Show Password</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">
            <span class="button-text">Access String</span>
            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
          </button>
        </form>
      </div>

      <!-- Result Section -->
      <div id="resultSection" class="mt-4 hidden">
        <div class="alert alert-success">
          <h5>Secure String Contents:</h5>
          <div class="border rounded p-3 bg-light mb-3">
            <pre id="secretContent" style="white-space: pre-wrap; word-break: break-word;"></pre>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <button id="closeBtn" class="btn btn-secondary">Close</button>
            <button id="copyContentBtn" class="btn btn-outline-primary">Copy Content</button>
          </div>
        </div>
      </div>

      <!-- Error Section -->
      <div id="errorSection" class="mt-4 hidden">
        <div class="alert alert-danger">
          <p id="errorMessage"></p>
          <button id="tryAgainBtn" class="btn btn-sm btn-outline-danger mt-2">Try Again</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// Constants
const CONSTANTS = {
  MAX_ATTEMPTS: 5,
  LOCKOUT_DURATION: 300000, // 5 mins
  COPY_FEEDBACK_DURATION: 2000,
  IMAGE_MIME_TYPES: {
    'iVBOR': 'image/png',
    '/9j/': 'image/jpeg',
    'R0lGOD': 'image/gif',
    'PHN2Zz': 'image/svg+xml'
  }
};

// State management
const state = {
  attemptCount: 0,
  lastAttemptTime: 0,
  lockoutEndTime: 0,
  currentData: null
};

// DOM Elements
const elements = {
  password: document.getElementById('password'),
  errorMessage: document.getElementById('errorMessage'),
  errorSection: document.getElementById('errorSection'),
  passwordSection: document.getElementById('passwordSection'),
  resultSection: document.getElementById('resultSection'),
  secretContent: document.getElementById('secretContent'),
  copyContentBtn: document.getElementById('copyContentBtn'),
  oneTimeWarning: document.getElementById('oneTimeWarning'),
  tryAgainBtn: document.getElementById('tryAgainBtn')
};

// Utility functions
const utils = {
  showElement: (el) => el.classList.remove('hidden'),
  hideElement: (el) => el.classList.add('hidden'),
  getStringId: () => window.location.pathname.split('/').pop(),
  
  async fetchPasswordHint() {
    try {
      const response = await fetch(`/api/strings/${utils.getStringId()}/hint`);
      const data = await response.json();
      if (response.ok && data.success && data.hint) {
        document.getElementById('hintText').textContent = data.hint;
        utils.showElement(document.getElementById('passwordHint'));
      }
    } catch (error) {
      console.error('Error fetching password hint:', error);
    }
  },
  
  handleError(message) {
    elements.errorMessage.textContent = message;
    utils.showElement(elements.errorSection);
    
    state.attemptCount++;
    state.lastAttemptTime = Date.now();
    
    if (state.attemptCount >= CONSTANTS.MAX_ATTEMPTS) {
      state.lockoutEndTime = Date.now() + CONSTANTS.LOCKOUT_DURATION;
      elements.errorMessage.textContent = 'Too many failed attempts. Please try again in 5 minutes.';
    } else {
      const remaining = CONSTANTS.MAX_ATTEMPTS - state.attemptCount;
      elements.errorMessage.textContent = `${message} (${remaining} attempts remaining)`;
    }
  }
};

// Event handlers
const handlers = {
  // ... existing code ...
};

// Initialize
utils.fetchPasswordHint();
utils.hideElement(elements.oneTimeWarning);

// Event listeners
document.getElementById('accessForm').addEventListener('submit', handlers.handleSubmit);
elements.tryAgainBtn.addEventListener('click', handlers.handleTryAgain);
document.getElementById('closeBtn').addEventListener('click', handlers.handleClose);
document.getElementById('copyContentBtn').addEventListener('click', handlers.handleCopy);
document.getElementById('showPassword').addEventListener('change', handlers.handlePasswordToggle);
document.getElementById('darkModeToggle').addEventListener('click', () => handlers.handleThemeToggle('dark'));
document.getElementById('lightModeToggle').addEventListener('click', () => handlers.handleThemeToggle('light'));

// Initialize theme
handlers.initializeTheme();
</script>
</body>
</html>
